<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <!-- Project Input Modal -->
  <form class="form-container-project form-container-project-hidden">
    <h1>New Project</h1>
    <div class="form-group">
      <label for="name">Project Name</label>
      <input autofocus class="project-name-input" type="text" id="name" placeholder="Enter Project Name" required minlength="3" maxlength="15">
    </div>
    <div class="project-buttons">
      <button type="button" class="project-cancel-btn">Cancel</button>
      <button type="submit" class="project-submit-btn">Add Project</button>
    </div>
  </form>
  <!-- TODO Input Modal -->
  <form class="form-container-todo form-container-todo-hidden">
    <h1>New Task</h1>
    <div class="form-group-todos">
      <label for="todo-name">Task Name</label>
      <input autofocus class="todo-name-input" type="text" id="todo-name" placeholder="Enter Task Name" required minlength="3" maxlength="25">
      <label for="todo-description">Task Description</label>
      <input class="task-description-input" type="text" id="todo-description" placeholder="Enter Task Description" required minlength="3" maxlength="40">
      <label for="todo-date">Task Due Date</label>
      <input class="task-duedate-input" type="date" id="todo-date" placeholder="Enter Task Due Date" required>
      <label for="priority">Task Priority</label>
      <select required name="Task Priority" id="priority">
        <option value="First">First</option>
        <option value="Second">Second</option>
        <option value="Third">Third</option>
      </select>
    </div>
    <div class="project-buttons">
      <button type="button" class="todo-cancel-btn">Cancel</button>
      <button type="submit" class="todo-submit-btn">Add Task</button>
    </div>
  </form>
  <!-- NAVBAR -->
  <div class="container">
    <nav>
      <div class="nav-left">
        <div class="menu-bars">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <i title="home" class="fas fa-home"></i>
      </div>
      <div class="nav-right">
        <a title="github" target="_blank" href="https://github.com/GabrielHangor/to-do-list"><i class="fab fa-github-alt"></i></a>
        <a title="linkedin" target="_blank" href="#"><i class="fab fa-linkedin"></i></a>
        <a title="facebook" target="_blank" href="#"><i class="fab fa-facebook-square"></i></a>
      </div>
    </nav>
    <!-- MAIN -->
    <main>
      <div class="sidebar">
        <ul class="sidebar-container">
          <!-- PROJECTS -->
          <li class="projects-container">
            <div class="projects-header">
              <p>Projects</p>
              <button class="add-project-btn">+</button>
            </div>
            <ul class="projects">
              <!-- <li class="project">
                <span class="project-todos-number"><p>3</p></span>
                <p class="project-name">Hello world</p>
                <i id="delete-project-btn" class="fas fa-trash"></i>
              </li> -->
            </ul>
          </li>
        </ul>
      </div>
      <!-- MAIN CONTENT -->
      <div class="main-content">
        <div class="main-content-container">
          <div class="current-project-header">
            <div class="current-project-name">Default</div>
          </div>
          <!-- TODOS container -->
          <div class="todos-container">

            <!-- <div class="todo">
              <div class="todo-name-checkbox">
                <input type="checkbox" name="isCompleted" id="completed">
                <div class="todo-name">Clean the house</div>
              </div>
              <div class="todo-date-btns">
                <div class="todo-date">2/22/2021</div>
                <i class="far fa-edit"></i>
                <i class="fas fa-times"></i>
              </div>
            </div> -->

            <div class="add-todo">
              <i class="fas fa-plus-circle"></i>
              <p>New Task</p>
            </div>
          </div>

        </div>
      </div>

    </main>
  </div>

  <script src="main.js"></script>
</body>

</html>
